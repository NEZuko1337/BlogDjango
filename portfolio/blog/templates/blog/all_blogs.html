{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog page</title>
  </head>
  <body>
    <div class="container text-center my-3">
      <h2>Everything below is a model</h2>
      <h1 class="fs-1">Blog</h1>
      <p>Dmitriy has written {{cnt}} post{{ objects.count|pluralize }}</p>
    </div>
    <div class="container text-center mx-5 my-5">
      {% for elem in objects %}
      <a href="{% url 'elem:detail' elem.pk %}"
        ><h1 class="fs-4">{{elem.title}}</h1></a
      >
      <p>
        {{elem.date}} <br />
        {{elem.description|truncatechars:40}}
      </p>
      {% endfor %}
    </div>
  </body>
</html>
{% endblock %}
